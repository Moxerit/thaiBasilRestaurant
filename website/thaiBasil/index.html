<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">


  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="css/app.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">  
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@700&display=swap" rel="stylesheet">
  <link href="//db.onlinewebfonts.com/c/a2124c75d4c5013e981054d562874ff7?family=Postmates+Std+Medium" rel="stylesheet" type="text/css"/>
  <title>Thai Basil</title>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark px-3">
    <a href="#" class="navbar-brand">
      <h3 class="mb-0">Thai Basil</h3>
    </a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#mainNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="#home" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="#about" class="nav-link">About</a>
        </li>
        <li class="nav-item">
          <a href="#menu" class="nav-link">Menu</a>
        </li>
        <li class="nav-item">
          <a href="#catering" class="nav-link" data-toggle="modal" data-target="#bookingModal">Catering</a>
        </li>
        <li class="nav-item">
          <a href="#classes" class="nav-link">Classes</a>
        </li>
      </ul>
    </div>
  </nav>

  <section id="home" class="d-flex justify-content-center align-items-center">
    <div id="overlay"></div>
    <div id="header" class="container text-white text-center">
      <h1 class="display-1">THAI BASIL</h1>
      <p class="lead d-none d-md-block pb-5">FRESH • AUTHENTIC • THAI</p>

      <h3 class="display-5 mt-5">OPEN 7 DAYS</h3>
      <h3 class="display-8 mt-0 mb-3">11:30AM - 9:00PM</h3>
      <div id="btns" class="btn-group text-center justify-content-center flex-column flex-sm-row mt-5">
        <button id="grub" class="m-2 btn btn-lg btn-tertiary text-white " data-target="#bookingModal">GRUBHUB</button>
        <button id="cater" class="m-2 btn btn-lg btn-success text-white" data-toggle="modal" data-target="#bookingModal">CATERING</button>
        <button id="post" class="m-2 btn btn-lg btn-warning text-white" data-target="#bookingModal">POSTMATES</button>
      </div>
      
    </div>
  </section>
  





  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  <script src="bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
